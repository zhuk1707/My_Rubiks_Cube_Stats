<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Rubik's Cube Stats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="stylesheet" href="src/styles/media/media.css">
</head>
<body>
<div class="wrapper">

    <header class="header">
        <div class="container">
            <div class="header__body">
                <div class="header__img">
                    <img src="src/images/rubik.svg" alt="Rubik's Cube">

                </div>
                <div class="header__title">My Rubik's Cube <br> Stats</div>

                <div class="header__main-stats main-stats">
                    <div class="main-stats__item">
                        <div class="main-stats__title">Best Time</div>
                        <div class="main-stats__value"
                             datatype="bestTime">
                            00:00.00
                        </div>
                    </div>

                    <div class="main-stats__item">
                        <div class="main-stats__title">Average Time</div>
                        <div class="main-stats__value"
                             datatype="averageTime">
                            00:00.00
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="main__body">
                <div class="main__results results">
                    <div class="results__head">
                        <div class="results__left">
                            <div class="results__title">All Results</div>
                            <div class="results__counter">0</div>
                        </div>

                        <div class="results__right">
                            <form class="results__form">
                                <input class="results__input" type="text"
                                       placeholder="mm:ss.ms" maxlength="8">
                                <button type="submit" class="results__button">
                                    Add <i class="fa-solid fa-plus"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                    <ul class="results__body">
                        <li class="results__item item-result">
                            <div class="item-result__data">
                                <div class="item-result__number">01</div>
                                <div class="item-result__date">05.05.2022</div>
                            </div>
                            <div class="item-result__time">
                                <div class="item-result__actual-time">5:11</div>
                                <div
                                        class="item-result__record-difference">0</div>
                                <div
                                        class="item-result__average-difference">2:14</div>
                            </div>
                            <button class="item-result__delete-btn"
                                    type="button">
                                <i class="fa-solid fa-xmark"></i>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    
</div><!--/.wrapper-->
<script src="src/scripts/main.js"></script>
<script src="https://kit.fontawesome.com/b8e2be2715.js" crossorigin="anonymous"></script>
</body>
</html>
